<html>
<head>
<title>radio</title>
<script language="javascript">
function validradio(f1)
{
   var err=" ";
   if((f1.gender[0].checked==false)&&(f1.gender[1].checked==false))
    {
      f1.gender[0].style.background='yellow';
      f1.gender[1].style.background='yellow';
      err=" select a option";
    }
   else
   {
      f1.gender[0].style.background='white';
      f1.gender[1].style.background='white';   
   }  
  if(err!=" ")
 { 
   alert(err);
   return false;
 }
  else 
   return true;
 }
</script>
</head>
<body bgcolor="AliceBlue ">
<form action="success.html"  onsubmit="return validradio(this);" method="post">
<input type="radio" name="gender" value="male" />male
 <input type="radio" name="gender" value="female"/>female<br/>
<input type="submit" value="Submit" name="submit" />
</form>
</body>
</html>
