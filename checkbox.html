<head>
<title>valid</title>
<script language="javascript">
function validcheckbox()
{
   var err=" ";

   {
       document.f1.telugu.style.background='yellow';

       document.f1.tamil.style.background='yellow';
       err=" select a language you know ";
   }
    else
   {
       
       document.f1.telugu.style.background='white';
       document.f1.english.style.background='white';
       document.f1.hindi.style.background='white';
       document.f1.tamil.style.background='white';
    }
if(err!=" ")
 { 
   alert(err);
   return false;
 } 
 else
   return true;
}
</script>
</head>
