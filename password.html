<html>
<head><title>password</title>
<script language="javascript">
function validpasswd(fl) {
    var error ="";
    var reg=/\W/; 
 
    if (fl.passwd.value=="") {
        fl.passwd.style.background = 'Yellow'; 
        error = "enter a username.\n";
    } else if((fl.passwd.value.length<5)||(fl.passwd.value.length>15)) {
        fl.passwd.style.background = 'Yellow'; 
        error = "password is the wrong length.\n";
    } else if(reg.test(fl.passwd.value)) {
        fl.passwd.style.background = 'Yellow'; 
        error = " contains illegal characters.\n";
    } else {
        fl.passwd.style.background = 'White';
    }
   if (error!="") {
    alert(error);
    return false;
  }

  return true;
}
</script>
</head>
<body>
<form name="demo" onsubmit="return validpasswd(this)" action="test.htm">
password:
   <input name="passwd" size="30" maxlength="25" type="password">
<input name="Submit" value="Send" type="submit" >
</form>
</body>
</html>
