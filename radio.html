<html>
<head>
<title>radio</title>
<script language="javascript">
function validradio()
{
   var err=" ";
   if((document.f1.gender[0].checked==false)&&(document.f1.gender[1].checked==false))
    {
      document.f1.gender[0].style.background='yellow';
      document.f1.gender[1].style.background='yellow';
      err=" select a option";
    }
   else
   {
      document.f1.gender[0].style.background='white';
      document.f1.gender[1].style.background='white';   
   }  
  if(err!=" ")
 { 
   alert(err);
   return false;
 }
  else 
   return true;
 }
</script>
</head>
<body bgcolor="AliceBlue ">
<form action="success.html" name="f1" onsubmit="return validradio();" method="post">
<input type="radio" name="gender" value="male" />male
 <input type="radio" name="gender" value="female"/>female<br/>
<input type="submit" value="Submit" name="submit" />
</form>
</body>
</html>
