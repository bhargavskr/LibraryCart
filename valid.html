{
 var error="";

 if (error!="") {

function validname(fl)
 {
    var err="";
    var reg=/\W/; 
 
    if (fl.username.value=="") {
        fl.username.style.background = 'Yellow'; 
        err="enter a username.\n";
    } else if ((fl.username.value.length < 5) || (fl.username.value.length > 15)) {
        fl.username.style.background = 'Yellow'; 
        err="username is the wrong length.\n";
    } else if (reg.test(fl.username.value)) {
        fl.username.style.background = 'Yellow'; 
        err=" contains illegal characters.\n";
    } else {
        fl.username.style.background = 'White';
    }
     return err;
 }
function validpasswd(fl) 
{
    var err="";
    var reg=/[\W]/; 
 
    if (fl.passwd.value=="")
    {
        fl.passwd.style.background = 'Yellow'; 
        err="enter a password.\n";
    } 
    else if ((fl.passwd.value.length < 5) || (fl.passwd.value.length > 15))
      {
        fl.passwd.style.background = 'Yellow'; 
        err="password is the wrong length.\n";
    } 
    else if (reg.test(fl.passwd.value)) 
    {
        fl.passwd.style.background = 'Yellow'; 
        err=" contains illegal characters.\n";
    } 
    else 
    {
        fl.passwd.style.background = 'White';
    }
     return err;
}
function validmail(f1)
{
   var a=f1.mail.value.indexOf('@');
   var b=f1.mail.value.lastIndexOf('.');
   var err="";
   if(a==0||b-a<=1)
   {
       f1.mail.style.background='yellow';
       err=" invalid email id. \n";
   }
    else
   {
         f1.mail.style.background='white';       
   }
     return err;
}
function validph(fl) {
    var err="";
    var phlen = fl.phone.value.replace(/[\-\ ]/g, '');    

   if (fl.phone.value == "") {
        err= " enter a phone number.\n";
        fl.phone.style.background = 'Yellow';
    } else if (isNaN(parseInt(phlen))) {
        err= " contains illegal characters.\n";
        fl.phone.style.background = 'Yellow';
    } else if (!(phlen.length == 10)) {
        err= " phone number is the wrong length.enter again.\n";
        fl.phone.style.background = 'Yellow';
    }
    
    return err;
}
function validradio(f1)
{
   var err="";
   if((f1.gender[0].checked==false)&&(f1.gender[1].checked==false))
    {
      f1.gender[0].style.background='yellow';
      f1.gender[1].style.background='yellow';
      err=" select a gender.\n";
    }
   else
   {
      f1.gender[0].style.background='white';
      f1.gender[1].style.background='white';   
   } 
   return err;
}
function validdob(f1)
{
    var err="";
   if((f1.s1.selectedIndex==0)||(f1.s3.selectedIndex==0)||(f1.s2.selectedIndex==0))

   }
    else
   {
     f1.s1.style.background='white';
     f1.s2.style.background='white';   
     f1.s3.style.background='white';
    }
 return err;
}
function validcheckbox(f1)
{
   var err="";
   if(f1.telugu.checked==false&&f1.english.checked==false&&f1.hindi.checked==false&&f1.tamil.checked==false)
   {
       f1.telugu.style.background='yellow';
       f1.english.style.background='yellow';
       f1.hindi.style.background='yellow';
       f1.tamil.style.background='yellow';
       err=" select a language you know. \n ";
   }
    else
   {
       
       f1.telugu.style.background='white';
       f1.english.style.background='white';
       f1.hindi.style.background='white';
       f1.tamil.style.background='white';
    }
    return err;
}
function validtarea(f1)
{
    var err="";
  if(f1.tarea.value=="")

       f1.tarea.style.background='yellow';

  else if(f1.tarea.value.length>100)
  {
       var a=f1.tarea.value.length-100;

       err="exceeded limit remove "+a+" characters. \n";
  }
  else
  {
     f1.tarea.style.background='white';                
  }
   return err;
}
